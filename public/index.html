<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="login-form" class="form-container">
            <h2>Login with GitHub</h2>
            <button id="login-btn">Login with GitHub</button>
        </div>
        <div id="protected-area" class="form-container" style="display: none;">
            <h2>Welcome To Accra</h2>
            <p>Welcome! You are logged in.</p>
            <button id="logout-btn" onclick="window.location.href='/logout';">Logout</button>
            <div id="places-collection">
                <!-- Collection of places will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="/controllers/places.js"></script>
</body>
</html>
